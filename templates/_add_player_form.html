<template name="addPlayerForm">
  {{#if currentUser}}
    <form>
      <label>
        Player Name
        <input type="text" name="playerName">
      </label>

      <label>
        Player Score
        <input type="number" name="playerScore">
      </label>

      <input type="submit" value="Add Player">
    </form>
  {{/if}}
</template>
